name: Deployment (Container)
on:
  push:
    branches:
      - main
      - dev
env:
  CACHE_KEY: node-deps
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    # with this, all steps in the job "test" run in a contianer and not directly on the runner machine. 
    # The runner machine has docker (which host the image) installed on it
    container:
      image: node:16 # specifies the image that should be used to create the container
    env:
      MONGODB_CONNECTION_PROTOCOL: mongo # we can use the label of the service container here since both the job and mongodb run inside containers. Docker auto-setup network for the containers so they can talk to each other by just container name and not ip address
      MONGODB_CLUSTER_ADDRESS: mongo # Same as above
      MONGODB_USERNAME: root
      MONGODB_PASSWORD: example
      PORT: 8080
    # setup service containerss 
    services:
      # this setup is used to create a containerized mongo db. So we are not connecting to mongo atlas again
      mongodb: # name of 1st container
        image: mongo
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: example
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ env.CACHE_KEY }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT # requires MongoDB Atlas to accept requests from anywhere!
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        env:
          PORT: 3000
        run: |        
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"
          echo "${{ env.PORT }}"
